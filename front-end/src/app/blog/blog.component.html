<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Robótica</title>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <a class="navbar-brand" href="index.html">Coxim Robótica </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
             
          </li>
        </ul>
      </div>
    
    </nav>
    

    <!-- Page Header -->
    <header class="masthead" >
     
      <div class="container">
        <div>
         
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-10 mx-auto">
            <div class="col-md-12 site-heading ">
               <h1>Robotis</h1>
              <span class="subheading">NodeJs, Angular, Java, C++, C e Python desenvolvimento de aplicações focadas em Micro-Controladores</span> 
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview" *ngFor="let post of Posts ">
            <a [routerLink]="['post',post._id]" >
              <h2 class="post-title">
                  {{post.titulo}}
               
              </h2>
              <h3 class="post-subtitle">
                  {{post.resumo}}
              </h3>
            </a>
            <p class="post-meta">Postado por
              <a href="#">{{post.autor}}</a>
              em {{post.criada_em}}</p>
          </div>
          <hr>
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-secondary float-right" href="#">Mais Antigos &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <!-- <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>

                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li> -->
              <li class="list-inline-item">
                <a href="https://github.com/rafaelgov95/robotica"  target="resource window">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Projeto Coxim Robótica 2017</p>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
