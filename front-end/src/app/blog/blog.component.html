
<header class="masthead">
  <div class="container">
    <div>

    </div>
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <div class="col-md-12 site-heading ">
          <h1>Robotis</h1>
          <span class="subheading">NodeJs, Angular, Java, C++, C e Python desenvolvimento de aplicações focadas em Micro-Controladores</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">
      <div class="post-preview" *ngFor="let post of Posts ">
        <a [routerLink]="['post',post._id]">
          <h2 class="post-title">
            {{post.titulo}}  

          </h2>
          <h3 class="post-subtitle">
            {{post.resumo}}
          </h3>
        </a>
        <p class="post-meta">Postado por
          <a href="#">{{post.autor}}</a> em {{post.criada_em | date:'medium' }}  </p>
          <button class="btn btn-danger" (click)="Remove(post)" *ngIf="adicionarPost == false">Excluir</button>
      </div>
      <hr>
      <!-- Pager -->
      <div class="clearfix ">
        <a class="btn btn-secondary float-right" href="#">Mais Antigos &rarr;</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="col-md-12">
  <div class="row ">
    <div class="col-lg-2"> </div>
    <div class="col-lg-8"  *ngIf="adicionarPost == false">
      <htmleditor-component> </htmleditor-component>
    </div>
    <div class="col-lg-2"> </div>
  </div>
</div>



<!-- Footer -->
<br><br><br><br>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <br>
          <br>
          <li class="list-inline-item">
            <a href="https://github.com/rafaelgov95/robotica" target="resource window">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
          </li>
        </ul>
        <p class="copyright text-muted">Projeto Coxim Robótica 2017</p>
      </div>
    </div>
  </div>
</footer>
