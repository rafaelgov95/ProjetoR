<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post.titulo}}</h1>
          <h2 class="subheading">{{post.resumo}}</h2>
          <span class="meta">Postado por
                <a href="#">{{post.autor}}</a>
                em {{post.criada_em | date:'medium'}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div  class="col-lg-12 col-md-10 mx-auto">
    <div class="row ">
      <div class="col-lg-2 col-md-1"> </div>
      <div class="col-lg-8 col-md-10"  style="width:100%">
        <div [innerHTML]="post.texto | safeHtml"></div>
      </div>
      <div class="col-lg-2 col-md-1"> </div>
    </div>
  </div>
</article>

<hr>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <ul class="list-inline text-center">

          <li class="list-inline-item">
            <a href="https://github.com/rafaelgov95/robotica" target="resource window">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
          </li>
        </ul>
        <p class="copyright text-muted">Copyright &copy; Coxim Rob√≥tica 2017</p>
      </div>
    </div>
  </div>
</footer>
